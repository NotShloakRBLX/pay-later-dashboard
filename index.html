<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Card — Pay over time</title>
<style>
  :root{
    --bg:#f3f4f6;
    --text:#0f172a;
    --muted:#6b7280;
    --panel:#ffffff;
    --primary:#0b0c52;       /* deep indigo (Affirm-ish) */
    --primaryText:#ffffff;
    --pill:#111827;
    --radius:22px;
    --radiusSm:14px;
    --shadow:0 12px 30px rgba(0,0,0,.10);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--text);
    font:15px -apple-system,BlinkMacSystemFont,"SF Pro Text",system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    -webkit-font-smoothing:antialiased;
  }

  .app{max-width:460px;margin:0 auto;min-height:100svh;display:flex;flex-direction:column}

  /* Top bar */
  .nav{
    display:flex;align-items:center;justify-content:space-between;
    padding:18px 16px;
  }
  .title{font-size:28px;font-weight:800;margin:0}
  .actions{display:flex;gap:12px}
  .iconbtn{
    width:34px;height:34px;border-radius:10px;background:#fff;box-shadow:0 1px 2px rgba(0,0,0,.06);
    display:grid;place-items:center;border:1px solid #e5e7eb;
  }
  .iconbtn svg{width:18px;height:18px;stroke:#111827;fill:none;stroke-width:2}

  /* Main panel (no gradient card behind, per request) */
  .panel{
    background:var(--panel);border-radius:18px;box-shadow:var(--shadow);
    margin:0 14px;padding:14px;position:relative;
  }

  .seg{
    display:flex;gap:10px;background:#eef0f3;border-radius:999px;padding:6px;
    width:100%;justify-content:flex-start;
  }
  .seg .chip{
    padding:10px 16px;border-radius:999px;font-weight:700;background:var(--pill);
    color:#fff;line-height:1;display:inline-block;
  }
  /* Only one chip (“Pay over time”), “Pay in full” removed */

  .ppill{
    margin:14px auto 10px;display:flex;align-items:center;gap:8px;
    border:1px solid #e6e7eb;border-radius:999px;background:#fff;padding:10px 14px;width:88%;
    color:#111827;font-weight:700;justify-content:center;
  }
  .ppill svg{width:18px;height:18px}

  .amount{
    font-size:48px;font-weight:900;text-align:center;margin:10px 0 18px;letter-spacing:-.5px;
  }

  .primary{
    display:block;width:100%;border:0;border-radius:999px;padding:14px 20px;
    background:var(--primary);color:var(--primaryText);font-weight:800;cursor:pointer;
    text-align:center;font-size:16px;
  }

  /* Bottom tab bar (only Card + Manage) */
  .tabs{
    margin-top:auto;background:#fff;border-top:1px solid #e5e7eb;
    display:flex;justify-content:space-around;padding:8px 4px;position:sticky;bottom:0;
  }
  .tab{display:flex;flex-direction:column;align-items:center;gap:4px;padding:8px 10px;color:#374151;text-decoration:none}
  .tab svg{width:22px;height:22px}
  .tab.active{color:#0b0c52}
</style>
</head>
<body>
  <div class="app">
    <!-- Top bar -->
    <header class="nav">
      <h1 class="title">Card</h1>
      <div class="actions" aria-hidden="true">
        <div class="iconbtn" title="Settings">
          <svg viewBox="0 0 24 24"><path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Z"/><path d="M19.4 15a1.7 1.7 0 0 0 .33 1.85l.05.05a2 2 0 1 1-2.83 2.83l-.05-.05a1.7 1.7 0 0 0-1.85-.33 1.7 1.7 0 0 0-1 1.55V21a2 2 0 1 1-4 0v-.1a1.7 1.7 0 0 0-1-1.55 1.7 1.7 0 0 0-1.85.33l-.05.05a2 2 0 1 1-2.83-2.83l.05-.05a1.7 1.7 0 0 0 .33-1.85 1.7 1.7 0 0 0-1.55-1H3a2 2 0 1 1 0-4h.1a1.7 1.7 0 0 0 1.55-1 1.7 1.7 0 0 0-.33-1.85l-.05-.05A2 2 0 1 1 7.1 2.37l.05.05a1.7 1.7 0 0 0 1.85.33H9a1.7 1.7 0 0 0 1-1.55V1a2 2 0 1 1 4 0v.1a1.7 1.7 0 0 0 1 1.55 1.7 1.7 0 0 0 1.85-.33l.05-.05A2 2 0 1 1 21.63 7.1l-.05.05a1.7 1.7 0 0 0-.33 1.85V9c0 .66.38 1.26.98 1.55.22.11.47.17.72.17H23a2 2 0 1 1 0 4h-.1a1.7 1.7 0 0 0-1.55 1Z"/></svg>
        </div>
        <div class="iconbtn" title="Help">
          <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="9"/><path d="M9.09 9a3 3 0 1 1 4.9 2.4c-.6.44-.99.74-1.14 1.6M12 17h.01"/></svg>
        </div>
        <div class="iconbtn" title="Messages">
          <svg viewBox="0 0 24 24"><path d="M21 14a4 4 0 0 1-4 4H8l-5 5V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/></svg>
        </div>
      </div>
    </header>

    <!-- Main white panel -->
    <section class="panel" aria-label="Pay over time">
      <!-- Only one segment, as requested -->
      <div class="seg" aria-hidden="true">
        <div class="chip">Pay over time</div>
      </div>

      <!-- Purchasing power pill (no chevron) -->
      <div class="ppill">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h7v8l11-14h-8z"/>
        </svg>
        Purchasing power
      </div>

      <!-- Amount -->
      <div class="amount" aria-live="polite">$11,910</div>

      <!-- CTA -->
      <button class="primary" type="button">Plan a purchase</button>
    </section>

    <!-- Bottom tabs (only Card & Manage) -->
    <nav class="tabs" aria-label="Tabs">
      <a class="tab active" href="#">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="5" width="20" height="14" rx="3"></rect>
          <line x1="2" y1="10" x2="22" y2="10"></line>
        </svg>
        <div>Card</div>
      </a>
      <a class="tab" href="#">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="7" r="4"></circle>
          <path d="M5.5 22a6.5 6.5 0 0 1 13 0Z"></path>
        </svg>
        <div>Manage</div>
      </a>
    </nav>
  </div>
</body>
</html>
